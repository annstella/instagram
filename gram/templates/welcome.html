{% extends 'all-gram/base.html' %} {{form.media}}
{% block content %}
{{ block.super }}

<div class="container">
    <div class="row">

        <!-- empty div -->
        <div class="col-md-2"></div>


        <div class="col-md-7">
          
            {% for image in images %}
                <div class="col-md-7">
                    <img src="{{ image.image.url }}" alt="">
                </div>
            {% endfor %}
      

        </div>
        <!-- side  bar div -->
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
