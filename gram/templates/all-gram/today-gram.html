{%extends 'all-gram/base.html'%}
{% load bootstrap3 %}
{% block content %} 
{{ block.super}}

<div class="container">


{% for gram_item in gram %}

  <div class="row">
    <!-- displaying gram image -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ gram_item.title }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No images</h2>
  </div>
  {% endfor %}

</div>

<div class="container-fluid">

  <form  action="{%url 'gramToday'%}" method="post">
    {%csrf_token%}

    {% bootstrap_form letterForm layout='inline' %}
    <input type="submit" value="Subscribe">
  </form>

</div>

{% endblock %}
